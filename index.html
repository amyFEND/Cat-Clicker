<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Amy's Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

  <header>
    <div class="header">
      </div>
      <h1 class="headerName">Cat Clicker</h1><hr>
    </div>
  </header>

  <span class="catName hidden">Name</span>

  <div class="imageContainer">
    <img src="img/kitty-in-cup.jpg" class="catImg hidden" alt="Cat in cup">
    <img src="img/sneaky-kitty.jpg" class="catImg" alt="Cat hiding behind banister">
  </div>

  <div class="clickContainer hidden">
    Clicks: <span class="numClicks">0</span>
  </div>

  <div class="aboutContainer">
    <div class="aboutHeader">About</div>
    <div class="aboutModal hidden">This Cat Clicker is brought to you by Amy.<p>No Rules. Just a tool to help kill some time with cute images of cats.</div>
  </div>

    <!-- Attaches jQuery library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Attaches JavaScript doc -->
    <script src="js/app.js"></script>

</body>
</html>
